
<html>
    <head>
        <meta charset="utf-8">
        <link href="pathfinder.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <canvas id="canvasMenu" width="1200" height="150"> </canvas>
        <canvas width="1200" height="20"> </canvas> <!-- PLACEHOLDER -->
        <canvas id="canvasPlayground" width="1200" height="800"> </canvas>
        <button type="button" id="start" onclick="setStartpointTrue();setStartpoint();">Set Startpoint</button>
        <button type="button" id="end" onclick="setEndpointTrue();setEndpoint();">Set Endpoint</button>

        <button type="button" id="deleteBarriers" onclick="deleteBarriersCounter();">Delete barriers</button>
        <button type="button" id="rects" onclick="setRects();">Set number of squares</button>
        <script src="pathfinder.js" type="text/javascript"> </script>
    </body>
